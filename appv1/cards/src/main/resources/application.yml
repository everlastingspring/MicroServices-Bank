spring:
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "qa"
server:
  port: 9000
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:cardsdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
cards:
  message: "Welcome to TechnoBank cards related local APIs "
  contactDetails:
    name: "John Doe - Developer"
    email: "john@TechnoBank.com"
  onCallSupport:
    - (555) 555-1234
    - (555) 523-1345
